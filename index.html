<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="navbar">
            <!-- <div class="navbarTitle">Calculator</div>  -->
            <!-- <div class="underline"></div> -->
            <div class="operators">C(ac)+l-c*or/</div>   
        </div>  
        <div class="calcOutline">
            <div class="screen">5 * 5 = 25</div>
            <div class="buttonSpace">
                <div class="rowOne">
                    <div id="ac" class="button lightGrey">AC</div>
                    <div class="button lightGrey">@</div>
                    <div class="button lightGrey">%</div>
                    <div class="button darkGrey">/</div>
                </div>
                <div class="rowTwo">
                    <div class="button grey seven">7</div>
                    <div class="button grey eight">8</div>
                    <div class="button grey nine">9</div>
                    <div class="button darkGrey">*</div>
                </div>
                <div class="rowThre">
                    <div class="button grey four">4</div>
                    <div class="button grey five">5</div>
                    <div class="button grey six">6</div>
                    <div class="button darkGrey">-</div>                    
                </div>
                <div class="rowFour">
                    <div class="button grey one">1</div>
                    <div class="button grey two">2</div>
                    <div class="button grey three">3</div>
                    <div class="button darkGrey">+</div>
                </div>
                <div class="rowFife">
                    <div id= "green" class="button grey zero">0</div>
                    <div class="button darkGrey">.</div>
                    <div class="button darkGrey">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
