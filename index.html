<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js"></script>
    </head>
    <body>
        <div class="navbar">
            <!-- <div class="navbarTitle">Calculator</div>  -->
            <!-- <div class="underline"></div> -->
            <div class="operators">C(ac)+l-c*or/</div>   
        </div>  
        <div class="calcOutline">
            <div class="screen">5 * 5 = 25</div>
            <div class="buttonSpace">
                <div class="rowOne">
                    <div id="ac" class="button lightGrey">AC</div>
                    <div class="button lightGrey">@</div>
                    <div class="button lightGrey">%</div>
                    <div class="button darkGrey">/</div>
                </div>
                <div class="rowTwo">
                    <div class="button grey">7</div>
                    <div class="button grey">8</div>
                    <div class="button grey">9</div>
                    <div class="button darkGrey">*</div>
                </div>
                <div class="rowThre">
                    <div class="button grey">4</div>
                    <div class="button grey">5</div>
                    <div class="button grey">6</div>
                    <div class="button darkGrey">-</div>                    
                </div>
                <div class="rowFour">
                    <div class="button grey">1</div>
                    <div class="button grey">2</div>
                    <div class="button grey">3</div>
                    <div class="button darkGrey">+</div>
                </div>
                <div class="rowFife">
                    <div class="button zero darkGrey">0</div>
                    <div class="button darkGrey">.</div>
                    <div class="button darkGrey">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
